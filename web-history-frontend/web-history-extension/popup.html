<!DOCTYPE html>
<html>
<head>
  <title>Web History Manager</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .current-url {
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
      word-break: break-all;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Web History Manager</h1>
  <div id="current-page" class="current-url"></div>
  <button id="open-manager">Open History Manager</button>
  
  <script src="popup.js"></script>
</body>
</html>
