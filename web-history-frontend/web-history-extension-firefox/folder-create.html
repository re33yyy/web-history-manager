<!DOCTYPE html>
<html>
<head>
  <title>Create New Folder</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      padding: 16px;
      margin: 0;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #e9ecef;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    
    .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
    
    .error-message.visible {
      display: block;
    }
    
    .form-buttons {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex-grow: 1;
      padding: 8px 0;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      border: none;
    }
    
    .btn-primary {
      background-color: #0060df;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #003eaa;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>Create New Folder</h1>
  
  <div class="form-group">
    <label for="folderName">Folder Name</label>
    <input type="text" id="folderName" class="form-control" placeholder="Enter folder name" autofocus>
    <div id="errorMessage" class="error-message">Please enter a folder name.</div>
  </div>
  
  <div class="form-buttons">
    <button id="createBtn" class="btn btn-primary">Create</button>
    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
  </div>
  
  <script src="folder-create.js"></script>
</body>
</html>
